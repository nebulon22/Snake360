let fishImgs = [];
let loadedImages = 0;

// Load semua base64 jadi image object
fishBase64.forEach(src=>{
  let img = new Image();
  img.src = src;
  img.onload = () => {
    loadedImages++;
    if(loadedImages === fishBase64.length){
      spawnFood();
      loop(); // start game setelah semua ikan sudah ready
    }
  }
  fishImgs.push(img);
});

let food = {x:0, y:0, img: null};

// Joystick
let joystick = document.getElementById('joystick');
let stick = document.getElementById('stick');
let joystickCenter = {x: joystick.offsetLeft + joystick.offsetWidth/2, y: joystick.offsetTop + joystick.offsetHeight/2};
let joystickActive = false;

function updateJoystick(e){
    let x = e.touches ? e.touches[0].clientX : e.clientX;
    let y = e.touches ? e.touches[0].clientY : e.clientY;
    let dx = x - joystickCenter.x;
    let dy = y - joystickCenter.y;
    let dist = Math.min(Math.sqrt(dx*dx + dy*dy), 40);
    angle = Math.atan2(dy, dx);
    stick.style.transform = `translate(${dist*Math.cos(angle)}px, ${dist*Math.sin(angle)}px)`;
}

joystick.addEventListener('mousedown', e=>{joystickActive=true; updateJoystick(e)});
joystick.addEventListener('touchstart', e=>{joystickActive=true; updateJoystick(e)});
window.addEventListener('mousemove', e=>{if(joystickActive) updateJoystick(e)});
window.addEventListener('touchmove', e=>{if(joystickActive) updateJoystick(e)});
window.addEventListener('mouseup', e=>{joystickActive=false; stick.style.transform='translate(0,0)';});
window.addEventListener('touchend', e=>{joystickActive=false; stick.style.transform='translate(0,0)';});

// Spawn food acak
function spawnFood(){
    food.x = Math.random()*(canvas.width-2*radius) + radius;
    food.y = Math.random()*(canvas.height-2*radius) + radius;
    food.img = fishImgs[Math.floor(Math.random()*fishImgs.length)];
}

// Cek collision dengan food
function eatFood(){
    let dx = snake[0].x - food.x;
    let dy = snake[0].y - food.y;
    if(Math.sqrt(dx*dx + dy*dy) < radius*2){
        snakeLength++;
        eatCount++;
        if(eatCount % 10 === 0 && radius < maxRadius){
            radius += 2;
        }
        spawnFood();
    }
}

// Wrap-around edges
function wrapPosition(part){
    if(part.x < 0) part.x = canvas.width;
    if(part.x > canvas.width) part.x = 0;
    if(part.y < 0) part.y = canvas.height;
    if(part.y > canvas.height) part.y = 0;
}

// Game loop
let delay = 10;     // mulai 100 ms
let minDelay = 100;   // jangan terlalu cepat
let speedUp = 1;     // percepatan tiap kali makan (ms lebih cepat)
let step = 3;        // jarak gerakan ular per update

function loop(){
    ctx.fillStyle = "#111";
    ctx.fillRect(0,0,canvas.width,canvas.height);

    // Move head
    let head = {x: snake[0].x + step*Math.cos(angle), y: snake[0].y + step*Math.sin(angle)};
    wrapPosition(head);
    snake.unshift(head);
    if(snake.length > snakeLength) snake.pop();

    // Eat food
    let beforeEat = eatCount;
    eatFood();
    if(eatCount > beforeEat && delay > minDelay){
        delay -= speedUp;
    }

    // Draw food
    if(food.img) ctx.drawImage(food.img, food.x-radius, food.y-radius, radius*2, radius*2);

    // Draw snake
    ctx.fillStyle = "#0f0";
    for(let i=0;i<snake.length;i++){
        ctx.beginPath();
        ctx.arc(snake[i].x, snake[i].y, radius, 0, Math.PI*2);
        ctx.fill();
    
}


    requestAnimationFrame(loop);
}
</script>
